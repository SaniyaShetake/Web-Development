<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Assignments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: #333; /* Dark text for readability */
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff6f61, #6a11cb, #2575fc, #ffb347); /* Gradient colors */
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite; /* Gradient animation */
      height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: white;
      margin-top: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      transition: transform 0.3s ease;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
      width: 80%;
      max-width: 700px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-top: 25px;
    }

    /* Rectangular button with rounded edges */
    .btn-rect {
      display: block;
      padding: 18px 30px;
      text-align: center;
      font-size: 18px;
      background-color: #3498db; /* Blue */
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .btn-rect i {
      font-size: 24px;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease, left 0.3s ease;
    }

    .btn-rect:hover i {
      transform: translateY(-50%) translateX(10px); /* Move the icon to the right */
    }

    .btn-rect:hover {
      background-color: #2980b9; /* Darker blue */
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .btn-rect:active {
      transform: scale(1);
    }

    /* Circular button */
    .btn-circle {
      display: block;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      background-color: #f39c12; /* Yellow */
      color: white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      line-height: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-circle i {
      font-size: 30px; /* Larger icon */
      transition: transform 0.3s ease;
    }

    .btn-circle:hover {
      background-color: #e67e22; /* Orange */
      transform: rotate(360deg);
    }

    .btn-circle:hover i {
      transform: rotate(-360deg); /* Rotate the icon in opposite direction */
    }

    .btn-circle:active {
      transform: scale(1);
    }

    /* Pill-shaped button */
    .btn-pill {
      display: block;
      padding: 12px 40px;
      text-align: center;
      font-size: 18px;
      background-color: #2ecc71; /* Green */
      color: white;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-pill i {
      font-size: 22px;
      transition: transform 0.3s ease;
      margin-right: 10px; /* Space between icon and text */
    }

    .btn-pill:hover {
      background-color: #27ae60; /* Darker green */
      transform: scale(1.05);
    }

    .btn-pill:hover i {
      transform: translateX(5px); /* Slight move of the icon */
    }

    .btn-pill:active {
      transform: scale(1);
    }

    /* Gradient animation keyframes */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

  <h1>CSS Assignments</h1>

  <div class="container">
    <div class="box">
      <div class="buttons-container">
        <a href="external.html" class="btn-rect"><i class="fas fa-external-link-alt"></i> External CSS</a>
        <a href="Inline CSS.html" class="btn-pill"><i class="fas fa-pencil-alt"></i> Inline CSS</a>
        <a href="internal.html" class="btn-pill"><i class="fas fa-code"></i> Internal CSS</a>
 <a href="emp reg.html" class="btn-pill"><i class="fas fa-code"></i> Employee registration</a>

      </div>
    </div>
  </div>

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .gender-container {
            margin-bottom: 15px;
        }
        .gender-container label {
            font-weight: normal;
            display: inline;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="regForm">
        <h1>Employee Registration</h1>

        <label for="empid">Employee ID:</label>
        <input type="text" id="empid" name="empid" required>

        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" required>

        <div class="gender-container">
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required> <label for="other">Other</label>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="Ename">Email Address:</label>
        <input type="email" id="Ename" name="Ename" required>

        <label for="phone">Mobile Number:</label>
        <input type="number" id="phone" name="phone" required>

        <label for="Cname">City Name:</label>
        <input type="text" id="Cname" name="Cname" required>

        <label for="pname">Pin Code:</label>
        <input type="text" id="pname" name="pname" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Development">Development</option>
            <option value="Sales">Sales</option>
            <option value="Marketing">Marketing</option>
        </select>

        <label for="doj">Date of Joining:</label>
        <input type="date" id="doj" name="doj" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <input type="submit" id="button" value="Submit">
    </form>
</div>

<script>
    document.getElementById("regForm").addEventListener("submit", function(event) {
        let empid = document.getElementById("empid").value.trim();
        let fname = document.getElementById("fname").value.trim();
        let dob = document.getElementById("dob").value.trim();
        let Ename = document.getElementById("Ename").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let Cname = document.getElementById("Cname").value.trim();
        let pname = document.getElementById("pname").value.trim();
        let department = document.getElementById("department").value.trim();
        let doj = document.getElementById("doj").value.trim();
        let address = document.getElementById("address").value.trim();
        let gender = document.querySelector('input[name="gender"]:checked');

        if (!empid || !fname || !dob || !Ename || !phone || !Cname || !pname || !department || !doj || !address || !gender) {
            alert("Please fill in all fields before submitting.");
            event.preventDefault(); // Stop form submission
        } else {
            alert("Form submitted successfully!");
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignments</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #34495e); /* Dark Blue-Gray Gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 50px 0;
      text-align: center;
      transition: background 0.5s ease; /* Smooth background change */
    }

    body:hover {
      background: linear-gradient(to left, #e74c3c, #8e44ad); /* Change gradient on hover */
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 40px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.75); /* Slightly transparent black */
      border-radius: 20px;
      padding: 40px 30px;
      width: 80%;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px; /* Pill shape */
      background-color: #ffb3d9; /* Light Pink */
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    .btn:hover {
      background-color: #ff6f61; /* Change to Coral on hover */
      transform: scale(1.1); /* Slightly scale up */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* More prominent shadow */
    }

    .btn i {
      font-size: 20px;
    }

    @media screen and (max-width: 768px) {
      .btn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XML Assignments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2); /* Vibrant purple-blue gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 50px 0;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .box {
      background-color: #ffffff10; /* Slight white-transparent */
      border-radius: 20px;
      padding: 40px 30px;
      width: 80%;
      max-width: 720px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 17px;
      border: none;
      border-radius: 50px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    .btn i {
      font-size: 18px;
      color: #764ba2;
    }

    .btn:hover {
      background-color: #eee;
      transform: translateY(-2px);
    }

    @media screen and (max-width: 600px) {
      .btn {
        font-size: 15px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-code"></i> XML Assignments</h1>

  <div class="box">
    <div class="buttons-container">
      <a href="bakery.xml" class="btn"><i class="fas fa-user-tie"></i> Bakery XML</a>
      <a href="library.xml" class="btn"><i class="fas fa-user-graduate"></i> Library XML</a>
      <a href="sports.xml" class="btn"><i class="fas fa-book"></i> Sports XML</a>
      <a href="students.xml" class="btn"><i class="fas fa-book-open"></i> Students XML</a>
    </div>
  </div>

</body>
</html>

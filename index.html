<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #f093fb, #f5576c, #4facfe, #43e97b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 50px 40px;
      width: 90%;
      max-width: 750px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 40px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 35px;
    }

    .btn {
      padding: 15px 35px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn i {
      font-size: 22px;
      color: #ffeb3b;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
  

    <div class="info">
      <p><strong>Name:</strong> Saniya Rajendra Shetake</p>
      <p><strong>Roll No.:</strong> 125</p>
      <p><strong>Division:</strong> B</p>
      <p><strong>Batch:</strong> S5</p>
    </div>

    <div class="buttons-container">
      <a href="HTML/index1.html" class="btn">
        <i class="fas fa-code"></i> HTML
      </a>
      <a href="CSS/index2.html" class="btn">
        <i class="fas fa-paint-brush"></i> CSS
      </a>
      <a href="Xml/index3.html" class="btn">
        <i class="fas fa-cogs"></i> XML
      </a>
    </div>
  </div>

</body>
</html>
